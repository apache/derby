IJ_HelpText=\ \n\ \u652F\u6301\u7684\u547D\u4EE4\u5305\u62EC\uFF1A\n\ \n\ PROTOCOL "JDBC protocol" [ AS ident ];\n\\u2014\u8BBE\u7F6E\u7F3A\u7701\u534F\u8BAE\u6216\u6307\u5B9A\u7684\u534F\u8BAE\n\ DRIVER "class for driver";\u2014\u88C5\u5165\u6307\u5B9A\u7684\u7C7B\n\ CONNECT "url for database" [ PROTOCOL namedProtocol ] [ AS connectionName ];\n\\u2014\u8FDE\u63A5\u81F3\u6570\u636E\u5E93 URL\n\\u2014\u5E76\u53EF\u4EE5\u6307\u5B9A\u6807\u8BC6\u7B26\n\ SET CONNECTION connectionName;\u2014\u5207\u6362\u5230\u6307\u5B9A\u7684\u8FDE\u63A5\n\ SHOW CONNECTIONS;\u2014\u5217\u51FA\u6240\u6709\u8FDE\u63A5\n\ AUTOCOMMIT [ ON | OFF ];\u2014\u8BBE\u7F6E\u8FDE\u63A5\u7684\u81EA\u52A8\u843D\u5B9E\u6A21\u5F0F\n\ DISCONNECT [ CURRENT | connectionName | ALL ];\n\\u2014\u5220\u9664\u5F53\u524D\u8FDE\u63A5\u3001\u6307\u5B9A\u7684\u8FDE\u63A5\u6216\u6240\u6709\u8FDE\u63A5\n\\u2014\u7F3A\u7701\u503C\u662F CURRENT\n\ \n\ SHOW SCHEMAS;\u2014\u5217\u51FA\u5F53\u524D\u6570\u636E\u5E93\u4E2D\u7684\u6240\u6709\u6A21\u5F0F\n\ SHOW [ TABLES | VIEWS | PROCEDURES | FUNCTIONS | SYNONYMS ] '{' IN schema '}';\n\                               -- \u5217\u51FA\u8868\u3001\u89C6\u56FE\u3001\u8FC7\u7A0B\u3001\u51FD\u6570\u6216\u540C\u4E49\u8BCD\n\  SHOW INDEXES '{' IN schema | FROM table '}';\n\                               -- \u5217\u51FA\u6A21\u5F0F\u4E2D\u7684\u7D22\u5F15\u6216\u8868\u7684\u7D22\u5F15\n\  SHOW ROLES;                  -- \u5217\u51FA\u6570\u636E\u5E93\u4E2D\u6240\u6709\u5DF2\u5B9A\u4E49\u7684\u89D2\u8272\n\                               -- \u5E76\u6392\u5E8F\n\  SHOW ENABLED_ROLES;          -- \u5217\u51FA\u9488\u5BF9\u5F53\u524D\u8FDE\u63A5\u542F\u7528\u7684\u89D2\n\                               -- \u8272\uFF08\u8981\u67E5\u770B\u5F53\u524D\u89D2\u8272\uFF0C\u8BF7\u4F7F\u7528\n\                               -- VALUES CURRENT_ROLE\uFF09\u5E76\u6392\u5E8F\n\  SHOW SETTABLE_ROLES;         -- \u5217\u51FA\u53EF\u4EE5\u4E3A\u5F53\u524D\u8FDE\u63A5\u8BBE\u7F6E\u7684\u89D2\u8272\n\                               -- \u5E76\u6392\u5E8F\n\  DESCRIBE name;               -- \u5217\u51FA\u6307\u5B9A\u7684\u8868\u4E2D\u7684\u5217\n\ \n\  COMMIT;                      -- \u843D\u5B9E\u5F53\u524D\u4E8B\u52A1\n\  ROLLBACK;                    -- \u56DE\u6EDA\u5F53\u524D\u4E8B\u52A1\n\ \n\  PREPARE name AS ''SQL-J text''; -- \u9884\u7F16\u8BD1 SQL-J \u6587\u672C\n\  EXECUTE '{' name | ''SQL-J text'' '}' [ USING '{' name | ''SQL-J text'' '}' ] ;\n\                               -- \u4F7F\u7528\u6765\u81EA USING \u7ED3\u679C\u96C6\u884C\u7684\u53C2\u6570\n\                               -- \u6267\u884C\u8BED\u53E5\n\  REMOVE name;                 -- \u5220\u9664\u6307\u5B9A\u7684\u4EE5\u524D\u9884\u7F16\u8BD1\u7684\u8BED\u53E5\n\ \n\  RUN ''filename'';              -- \u4ECE\u6307\u5B9A\u7684\u6587\u4EF6\u8FD0\u884C\u547D\u4EE4\n\ \n\  ELAPSEDTIME [ ON | OFF ];    -- \u4E3A ij \u8BBE\u7F6E\u8017\u7528\u65F6\u95F4\u6A21\u5F0F\n\  MAXIMUMDISPLAYWIDTH integerValue;\n\                               -- \u5C06\u6BCF\u5217\u7684\u6700\u5927\u663E\u793A\u5BBD\u5EA6\n\                               -- \u8BBE\u7F6E\u4E3A\u6574\u6570\u503C\n\ \n\  ASYNC name ''SQL-J text'';     -- \u5728\u53E6\u4E00\u7EBF\u7A0B\u4E2D\u8FD0\u884C\u547D\u4EE4\n\  WAIT FOR name;               -- \u7B49\u5F85 ASYNC''d \u547D\u4EE4\u7684\u7ED3\u679C\n\ \n\  GET [SCROLL INSENSITIVE] [WITH  '{HOLD | NOHOLD}'] CURSOR name AS ''SQL-J query'';\n\                               -- \u5728\u67E5\u8BE2\u4E2D\u83B7\u53D6\u6E38\u6807\uFF08JDBC \u7ED3\u679C\u96C6\uFF09\n\                               -- \u7F3A\u7701\u6E38\u6807\u662F\u5177\u6709\u4FDD\u6301\u80FD\u529B\u7684\u53EA\u80FD\u5411\u524D\u79FB\u52A8\u7684\u6E38\u6807\n\  NEXT name;                   -- \u4ECE\u6307\u5B9A\u7684\u6E38\u6807\u83B7\u53D6\u4E0B\u4E00\u884C\n\  FIRST name;                  -- \u4ECE\u6307\u5B9A\u7684\u6EDA\u52A8\u6E38\u6807\u83B7\u53D6\u7B2C\u4E00\u884C\n\  LAST name;                   -- \u4ECE\u6307\u5B9A\u7684\u6EDA\u52A8\u6E38\u6807\u83B7\u53D6\u6700\u540E\u4E00\u884C\n\  PREVIOUS name;               -- \u4ECE\u6307\u5B9A\u7684\u6EDA\u52A8\u6E38\u6807\u83B7\u53D6\u524D\u4E00\u884C\n\  ABSOLUTE integer name;       -- \u5C06\u6307\u5B9A\u7684\u6E38\u6807\u5B9A\u4F4D\u5728\u7EDD\u5BF9\u884C\u53F7\u4E0A\n\                               --\uFF08\u8D1F\u6570\u8868\u793A\u4ECE\u6700\u540E\u4E00\u884C\u5B9A\u4F4D\u3002\uFF09\n\n\  RELATIVE integer name;       -- \u76F8\u5BF9\u4E0E\u5F53\u524D\u884C\u5B9A\u4F4D\u5DF2\u547D\u540D\u7684\u6EDA\u52A8\u6E38\u6807\n\                               --\uFF08\u6574\u6570\u662F\u884C\u53F7\uFF09\n\  AFTER LAST name;             -- \u5C06\u5DF2\u547D\u540D\u7684\u6EDA\u52A8\u6E38\u6807\u5B9A\u4F4D\u4E8E\u6700\u540E\u4E00\u884C\u7684\u540E\u9762\n\  BEFORE FIRST name;           -- \u5C06\u5DF2\u547D\u540D\u7684\u6EDA\u52A8\u6E38\u6807\u5B9A\u4F4D\u4E8E\u7B2C\u4E00\u884C\u7684\u524D\u9762\n\  GETCURRENTROWNUMBER name;    -- \u8FD4\u56DE\u5DF2\u547D\u540D\u7684\u6EDA\u52A8\u6E38\u6807\u5F53\u524D\u4F4D\u7F6E\u7684\u884C\u53F7\n\                               --\uFF08\u5F53\u6E38\u6807\u7684\u4F4D\u7F6E\u4E0D\u5728\u4E00\u4E2A\u884C\u4E0A\u65F6\u8FD4\u56DE 0\u3002\uFF09\n\  CLOSE name;                  -- \u5173\u95ED\u5DF2\u547D\u540D\u7684\u6E38\u6807\n\  LOCALIZEDDISPLAY [ ON | OFF ];\n\                               -- \u63A7\u5236\u8BED\u8A00\u73AF\u5883\u654F\u611F\u6570\u636E\u8868\u793A\u6CD5\n\ \n\  EXIT;                        -- \u9000\u51FA ij\n\  HELP;                        -- \u663E\u793A\u6B64\u6D88\u606F\n\ \n\ \u4EFB\u4F55\u65E0\u6CD5\u8BC6\u522B\u7684\u547D\u4EE4\u90FD\u5C06\u88AB\u89C6\u4E3A\u53EF\u80FD\u7684 SQL-J \u547D\u4EE4\u5E76\u76F4\u63A5\u6267\u884C\u3002\n\ \n
