DBLOOK_Usage=\ \n USO\:\n java org.apache.derby.tools.dblook -d <URL_BD_origen> [OPCIONES]\n\n \tdonde el URL de origen es el URL completo, incluyendo el protocolo\n \ty los atributos de conexi\u221A\u2265n que correspondan.  Por ejemplo, utilice\n \t'jdbc\:derby\:miDB' o 'jdbc\:derby\://localhost\:1527/miDB;user\=usuario;'. \n\n \tLas opciones incluyen\: \n\n \t-z <NombreEsquema> para especificar un esquema en el que limitar\n \t la generaci\u221A\u2265n de DDL.  S\u221A\u2265lo se generar\u221A\u00B0n las DDL de los objetos de base\n \t de datos con dicho esquema. \n\n \t-t <tablaUno> <tablaDos> ... para especificar una lista de tablas para las que \n \t se genera DDL; las tablas que no est\u221A\u00A9n en la lista se pasar\u221A\u00B0n por alto.\n\n \t-td <valor> para especificar lo que se debe a\u221A\u00B1adir al final\n \t de cada sentencia DLL.\n\t\tPor omisi\u221A\u2265n es ';'.\n\n \t-noview para evitar la generaci\u221A\u2265n de DDL para vistas.\n\n \t-append para evitar sobrescribir archivos de salida.\n\n \t-verbose para imprimir los mensajes de error en la consola (adem\u221A\u00B0s\n \t del archivo de anota
