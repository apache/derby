DBLOOK_Usage=\ \n SYNTAX\:\n java org.apache.derby.tools.dblook -d <Quellen-DB-URL> [OPTIONEN]\n\n \tDer Quellen-URL ist hier der vollst\u221A\u00A7ndige URL mit Verbindungsprotokoll\n \tund allen anwendbaren Verbindungsattributen. Verwenden Sie\n \tbeispielsweise 'jdbc\:derby\:meineDB' oder\n \t'jdbc\:derby//localhost\:1527/meineDB;user\=usr;'. \n\n \tZu den Optionen geh\u221A\u2202ren unter anderem\: \n\n \t-z <Schemaname> f\u221A\u00BAr die Angabe eines Schemas, auf das die\n \t DDL-Generierung beschr\u221A\u00A7nkt werden soll. Es wird nur DDL f\u221A\u00BAr \n \t Datenbankobjekte mit diesem Schema generiert.\n\n \t-t <TabelleEins> <TabelleZwei> ... f\u221A\u00BAr die Angabe eines\n \t Tabellenverzeichnisses, f\u221A\u00BAr das die DDL generiert werden soll.\n \t Alle nicht im Verzeichnis enthaltenen Tabellen werden ignoriert.\n\n \t-td <Wert> f\u221A\u00BAr die Angabe dessen, was an das Ende jeder DDL-Anweisung\n \t angeh\u221A\u00A7ngt werden soll.\n\t\tStandardm\u221A\u00A7\u221A\u00FCig ist dies ';'.\n\n \t-noview verhindert die Generierung von DDL f\u221A\u00BAr Ansichten.\n\n \t-append verhindert das \u221A\u00FAberschreiben der Ausgabedate
