DBLOOK_Usage=\ \n UTILIZZO\:\n java org.apache.derby.tools.dblook -d <DBUrlorigine> [OPZIONI]\n\n \tdove l'URLI di origine \u221A\u00AE l'URL completo, che include il protocollo di connessione\n \te gli attributi di connessione che \u221A\u00AE possibile applicare.  Ad esempio, utilizzare\n \t'jdbc\:derby\:myDB' o 'jdbc\:derby\://localhost\:1527/myDB;user\=usr;'. \n\n \tle opzioni includono\: \n\n \t-z <Nomeschema> per specificare uno schema in base al quale la creazione di istruzioni DDL \n \t deve essere limitata.  Le istruzioni DDL saranno create solo per gli oggetti del database\n \t che hanno tale schema.\n\n \t-t <tableOne> <tableTwo> ... per specificare un elenco di tabelle per cui\n \t  creare DDL; qualsiasi tabella non presente nell'elenco sar\u221A\u2020 ignorata.\n\n \t-td <valore> per indicare eventuali allegati alla fine\n \t di ciascuna istruzione DDL.\n\t\tIl valore predefinito \u221A\u00AE ';'.\n\n \t-noview per evitare la creazione di DDL per le viste.\n\n \t-append per non sovrascrivere i file di output.\n\n \t-verbose per visualizzare i messag
DBLOOK_ViewsHeader=Istruzioni DDL per viste
