IJ_HelpText=\ \n I comandi supportati includono\:\n \n  PROTOCOL 'JDBC protocol' [ AS ident ];\n                               -- imposta un protocollo predefinito o denominato\n  DRIVER 'class for driver';   -- carica la classe denominata\n  CONNECT 'url for database' [ PROTOCOL namedProtocol ] [ AS connectionName ];\n                               -- stabilisce la connessione all'URL del database\n                               -- e potrebbe assegnare un identificatore\n  SET CONNECTION connectionName; -- attiva la connessione specificata\n  SHOW CONNECTIONS;            -- elenca tutte le connessioni\n  AUTOCOMMIT [ ON | OFF ];     -- imposta l'autocommit per la connessione\n  DISCONNECT [ CURRENT | connectionName | ALL ];\n                               -- disattiva la connessione corrente, la connessione denominata o tutte le connessioni;\n                               -- il valore predefinito \u221A\u00AE CURRENT\n \n  SHOW SCHEMAS;                -- elenca tutti gli schemi del database corrente\n  SHOW
